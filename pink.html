<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pink Concept Frontend</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fcd9d9; 
      color: #333; 
      position: relative;
      min-height: 100vh;
    }

    header {
      background-color: #f39898; 
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #f39898; 
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      padding: 10px 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    nav a:hover {
      color: #f9b8b8; 
    }

    main {
      padding: 20px;
    }

    h1, h2, h3 {
      color: #f39898; 
    }

    p {
      line-height: 1.6;
    }

    .pink-button {
      background-color: #f39898; 
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .pink-button:hover {
      background-color: #f9b8b8; 
    }

    footer {
      background-color: #f39898; 
      text-align: center;
      padding: 20px;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .bottom-menu {
      display: flex;
      justify-content: center;
    }

    .bottom-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .bottom-menu li {
      display: inline-block;
      padding: 10px 20px;
    }

    .bottom-menu a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .bottom-menu a:hover {
      color: #f9b8b8; 
    }
  </style>
</head>
<body>
  <header>
    <img class="pink-heart" src="pink_heart.png" alt="Pink Heart">
    <h1>Pink Concept</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Welcome to the Pink World!</h2>
    <p>
      심플한 핑크 디자인 웹입니다
    </p>
    <button class="pink-button">Click Me</button>
  </main>
  <footer>
    <div class="bottom-menu">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Phone Number</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
